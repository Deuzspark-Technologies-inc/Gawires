stages:
  - test

rust-latest:
  stage: test
  image: rust:latest
  script:
    - sudo apt-get install fuse
    - sudo apt-get install libfuse-dev pkg-config
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: test
  image: rustlang/rust:nightly
  script:
    - sudo apt-get install fuse
    - sudo apt-get install libfuse-dev pkg-config
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true